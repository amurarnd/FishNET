<!doctype html>
<html class="no-js" lang="en">
  <head>
   <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="img/favicon.ico">
    <link rel="stylesheet" href="css/custom.css" />
    <link rel="stylesheet" href="css/foundation.css" />
      
    <title>FishNET | Prakasam Fisheries</title>
 
  </head>
  <body>
<div class="row">
  <div class="small-6 small-centered columns">
    <div class="service">
      <div class="service-icon-box">
        <img src="img/fishnet_logo.png" alt="logo" class="service-icon">
      </div>
      <h2 class="text-center service-heading">Welcome to FishNET</h2>
        <form class="service-description" action="index.html">
            <div class="small-10 small-centered medium-10 medium-centered columns">
        <div class="row column log-in-form">
          <h4 class="text-center">Log in to Start Session</h4>
          <input type="text" placeholder="UserID">
          <input type="password" placeholder="Password">
            <button type="submit" class="success button expanded">Login</button>
             <p class="text-center"><a href="#">Forgot your password?</a></p>   
      </div>
     </div>
    </form>
    </div>
  </div>
</div>
<video autoplay loop muted id="background">
<source src="media/demo.mp4" type="video/mp4">
</video>


    <script src="js/vendor/jquery.min.js"></script>
    <script src="js/vendor/what-input.min.js"></script>
    <script src="js/foundation.min.js"></script>
    <script>
      $(document).foundation();
    </script>

  </body>
</html>
